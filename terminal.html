<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDREW | DIRECTORY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #f59e0b; font-family: 'Roboto Mono', monospace; }
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
        details .icon:before { content: "[+]"; }
        details[open] .icon:before { content: "[-]"; color: #ef4444; }
        summary:hover { background-color: #1a1a1a; color: #fff; }
        
        /* Spec Sheet Styling */
        .spec-label { color: #52525b; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; margin-bottom: 4px; display: block; }
        .spec-text { color: #a1a1aa; font-size: 12px; line-height: 1.6; margin-bottom: 12px; }
        
        .method-btn { text-align: left; border: 1px solid #333; padding: 8px; font-size: 12px; transition: all 0.2s; }
        .method-btn:hover { border-color: #f59e0b; background: #111; color: white; }
        .method-active { background: #f59e0b; color: black; font-weight: bold; border-color: #f59e0b; }
    </style>
</head>
<body class="min-h-screen p-6 sm:p-12 max-w-4xl mx-auto">

    <div class="mb-8 border-b border-zinc-800 pb-4">
        <a href="index.html" class="text-zinc-600 hover:text-white text-xs mb-2 block">&lt; .. (GO BACK)</a>
        <h1 class="text-lg sm:text-xl">C:\USERS\ANDREW\KNOWLEDGE_BASE\</h1>
    </div>

    <div class="space-y-2">

        <details class="group border-b border-zinc-900 pb-2" open>
            <summary class="flex items-center py-2 select-none transition-colors">
                <span class="icon mr-4 font-bold"></span>
                <span class="text-sm sm:text-base">01_http_methods_visualizer.exe</span>
                <span class="ml-auto text-[10px] text-zinc-600 uppercase hidden sm:block">LESSON: VERBS</span>
            </summary>
            
            <div class="pl-10 pt-4 pb-8 grid lg:grid-cols-3 gap-8 border-l border-zinc-900 ml-2">
                
                <div class="col-span-1 flex flex-col gap-2">
                    <span class="spec-label text-orange-500">>> SELECT METHOD</span>
                    <button onclick="render('GET')" class="method-btn" id="btn-GET">GET (Read)</button>
                    <button onclick="render('POST')" class="method-btn" id="btn-POST">POST (Create)</button>
                    <button onclick="render('PUT')" class="method-btn" id="btn-PUT">PUT (Replace)</button>
                    <button onclick="render('DELETE')" class="method-btn" id="btn-DELETE">DELETE (Remove)</button>
                </div>

                <div class="col-span-2">
                    <div id="display-area" class="bg-zinc-900 p-4 border border-zinc-800 min-h-[300px]">
                        <div class="text-zinc-500 text-xs text-center mt-20">
                            &lt; AWAITING SELECTION &gt;
                        </div>
                    </div>
                </div>

            </div>
        </details>

        <div class="flex items-center py-2 text-zinc-800 cursor-not-allowed">
            <span class="mr-4">[?]</span> <span class="text-sm">02_status_codes.exe</span>
        </div>
        <div class="flex items-center py-2 text-zinc-800 cursor-not-allowed">
            <span class="mr-4">[?]</span> <span class="text-sm">03_api_headers.exe</span>
        </div>

    </div>

    <script>
        const data = {
            'GET': {
                desc: "Retrieves data from the server. Should have NO side effects.",
                payload: "NO PAYLOAD (Data is in URL params)",
                safety: "✅ SAFE (Idempotent)",
                pm_note: "Always use GET for search, filtering, or viewing profiles. Never use GET to trigger an action (like 'Delete Account') because web crawlers clicking links could accidentally delete data."
            },
            'POST': {
                desc: "Submits data to be processed to a specified resource.",
                payload: "HAS PAYLOAD (JSON Body)",
                safety: "❌ UNSAFE (Not Idempotent)",
                pm_note: "If a user double-clicks a 'Submit' button on a POST request, you might charge their credit card twice. You MUST write requirements for 'Duplicate Submission Prevention' in your PRD."
            },
            'PUT': {
                desc: "Updates a resource by replacing it entirely.",
                payload: "HAS PAYLOAD (Full Object)",
                safety: "❌ UNSAFE (Modifies Data)",
                pm_note: "PUT destroys what was there before. If you only want to update an email address but send a PUT with *only* the email, you might accidentally delete the user's name and phone number."
            },
            'DELETE': {
                desc: "Deletes the specified resource.",
                payload: "USUALLY NO PAYLOAD",
                safety: "❌ DESTRUCTIVE",
                pm_note: "Deleting is permanent. PMs should often request 'Soft Deletes' (setting a flag to is_active=false) rather than actual DELETE requests, to preserve data history."
            }
        };

        function render(method) {
            // Reset Buttons
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('method-active'));
            document.getElementById(`btn-${method}`).classList.add('method-active');

            // Render Content
            const screen = document.getElementById('display-area');
            const info = data[method];
            
            screen.innerHTML = `
                <div class="flex justify-between items-center mb-6 border-b border-zinc-700 pb-2">
                    <h2 class="text-2xl font-bold text-white">${method}</h2>
                    <span class="text-xs bg-zinc-800 px-2 py-1 text-zinc-400">HTTP/1.1</span>
                </div>

                <div class="mb-6">
                    <span class="spec-label">DEFINITION</span>
                    <p class="text-sm text-zinc-300 leading-relaxed">${info.desc}</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <span class="spec-label">PAYLOAD?</span>
                        <span class="text-xs font-bold text-orange-500 border border-orange-900 bg-orange-900/20 px-2 py-1 block text-center">${info.payload}</span>
                    </div>
                    <div>
                        <span class="spec-label">SAFETY?</span>
                        <span class="text-xs font-bold text-zinc-300 border border-zinc-700 bg-zinc-800 px-2 py-1 block text-center">${info.safety}</span>
                    </div>
                </div>

                <div class="bg-blue-900/20 border-l-2 border-blue-500 p-3">
                    <span class="spec-label text-blue-400">PM TAKEAWAY</span>
                    <p class="text-xs text-blue-200 italic leading-relaxed">
                        "${info.pm_note}"
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
