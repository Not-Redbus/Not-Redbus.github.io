<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAXAFE CONTXT - Temperature Release Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paxafe: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            600: '#0284c7',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth fade in for content switching */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Custom scrollbar for table container */
        .custom-scroll::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex flex-col overflow-hidden">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 shadow-sm z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-paxafe-900 rounded flex items-center justify-center text-white font-bold text-xs">PX</div>
            <span class="font-semibold text-lg tracking-tight text-slate-900">PAXAFE CONTXT</span>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm text-slate-500">Quality Manager</span>
            <div class="w-8 h-8 rounded-full bg-slate-200 border border-slate-300 flex items-center justify-center text-slate-600 cursor-pointer hover:bg-slate-300 transition">
                <i class="fa-solid fa-user text-sm"></i>
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col max-w-7xl mx-auto w-full p-6 overflow-hidden">
        
        <div class="flex justify-between items-end mb-6 shrink-0">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Temperature Release Dashboard</h1>
                <p class="text-sm text-slate-500 mt-1">Review and approve shipment excursions.</p>
            </div>
            
            <div class="relative">
                <button id="gearBtn" class="bg-white hover:bg-slate-50 border border-slate-300 text-slate-600 px-3 py-2 rounded shadow-sm transition flex items-center gap-2">
                    <i class="fa-solid fa-cog"></i>
                    <span class="text-sm font-medium">Display</span>
                </button>

                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-slate-200 z-50 transform origin-top-right transition-all">
                    <div class="px-4 py-3 border-b border-slate-100 bg-slate-50 rounded-t-lg">
                        <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">View Settings</span>
                    </div>
                    <div class="p-2">
                        <div class="text-xs font-medium text-slate-400 px-2 py-1 mb-1">Group By</div>
                        <button onclick="setGrouping(false)" id="optNone" class="w-full text-left px-2 py-2 text-sm text-paxafe-600 bg-paxafe-50 rounded flex justify-between items-center group hover:bg-slate-100">
                            <span>None (Default)</span>
                            <i class="fa-solid fa-check text-paxafe-600" id="checkNone"></i>
                        </button>
                        <button onclick="setGrouping(true)" id="optShip" class="w-full text-left px-2 py-2 text-sm text-slate-700 rounded flex justify-between items-center group hover:bg-slate-100">
                            <span>Shipment ID</span>
                            <i class="fa-solid fa-check text-paxafe-600 hidden" id="checkShip"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <section id="dashboardContent" class="bg-white border border-slate-200 rounded-lg shadow-sm flex-1 overflow-auto custom-scroll p-0 relative">
            </section>

    </main>

    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-4 py-3 rounded shadow-lg flex items-center gap-3 translate-y-20 opacity-0 transition-all duration-500 z-50">
        <i class="fa-solid fa-circle-check text-green-400"></i>
        <span class="text-sm font-medium">View preferences saved to user settings.</span>
    </div>

    <script>
        // --- DATA MODEL ---
        // Mock data representing pharmaceutical shipments
        const shipments = [
            // Shipment A: Pending Review (3 items)
            { id: 'SHP-1001', product: 'Pfizer-BioNTech COVID-19', date: '2025-10-24', min: '2.1°C', max: '7.8°C', reviewer: 'Dr. Sarah J.', status: 'Pending Review', statusColor: 'bg-yellow-100 text-yellow-800' },
            { id: 'SHP-1001', product: 'Influenza Quadrivalent', date: '2025-10-24', min: '2.0°C', max: '7.9°C', reviewer: 'Dr. Sarah J.', status: 'Pending Review', statusColor: 'bg-yellow-100 text-yellow-800' },
            { id: 'SHP-1001', product: 'Shingrix (Zoster)', date: '2025-10-24', min: '2.2°C', max: '7.5°C', reviewer: 'Dr. Sarah J.', status: 'Pending Review', statusColor: 'bg-yellow-100 text-yellow-800' },
            
            // Shipment B: Excursion Detected (2 items) - Older date
            { id: 'SHP-1002', product: 'Humira (Adalimumab)', date: '2025-10-22', min: '1.8°C', max: '12.4°C', reviewer: 'System Alert', status: 'Excursion Detected', statusColor: 'bg-red-100 text-red-800' },
            { id: 'SHP-1002', product: 'Enbrel (Etanercept)', date: '2025-10-22', min: '1.9°C', max: '12.1°C', reviewer: 'System Alert', status: 'Excursion Detected', statusColor: 'bg-red-100 text-red-800' },

            // Shipment C: Released (1 item) - Oldest date
            { id: 'SHP-1003', product: 'Keytruda (Pembrolizumab)', date: '2025-10-20', min: '3.5°C', max: '5.2°C', reviewer: 'Auto-Release', status: 'Released', statusColor: 'bg-green-100 text-green-800' },
        ];

        // --- STATE MANAGEMENT ---
        let isGrouped = false;

        // --- DOM ELEMENTS ---
        const contentArea = document.getElementById('dashboardContent');
        const dropdown = document.getElementById('dropdownMenu');
        const gearBtn = document.getElementById('gearBtn');
        
        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- INTERACTION LOGIC ---

        // Toggle Dropdown
        gearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
            if (!dropdown.classList.contains('hidden')) {
                dropdown.classList.add('hidden');
            }
        });

        // Handle Grouping Selection
        function setGrouping(grouped) {
            if (isGrouped === grouped) return; // No change
            
            isGrouped = grouped;
            updateDropdownUI();
            renderDashboard();
            showToast();
        }

        // Update Dropdown Visuals (Checkmarks/Colors)
        function updateDropdownUI() {
            const optNone = document.getElementById('optNone');
            const optShip = document.getElementById('optShip');
            const checkNone = document.getElementById('checkNone');
            const checkShip = document.getElementById('checkShip');

            if (isGrouped) {
                // Highlight Shipment ID
                optNone.className = "w-full text-left px-2 py-2 text-sm text-slate-700 rounded flex justify-between items-center group hover:bg-slate-100";
                optShip.className = "w-full text-left px-2 py-2 text-sm text-paxafe-600 bg-paxafe-50 rounded flex justify-between items-center group hover:bg-slate-100";
                checkNone.classList.add('hidden');
                checkShip.classList.remove('hidden');
            } else {
                // Highlight None
                optNone.className = "w-full text-left px-2 py-2 text-sm text-paxafe-600 bg-paxafe-50 rounded flex justify-between items-center group hover:bg-slate-100";
                optShip.className = "w-full text-left px-2 py-2 text-sm text-slate-700 rounded flex justify-between items-center group hover:bg-slate-100";
                checkNone.classList.remove('hidden');
                checkShip.classList.add('hidden');
            }
        }

        // Toast Notification Logic
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- RENDER LOGIC ---

        function renderDashboard() {
            contentArea.innerHTML = ''; // Clear current view
            
            if (!isGrouped) {
                renderTableView();
            } else {
                renderGroupedView();
            }
        }

        // RENDER VIEW 1: FLAT TABLE (DEFAULT)
        function renderTableView() {
            let html = `
                <table class="w-full text-left border-collapse fade-in">
                    <thead class="bg-slate-50 sticky top-0 z-10 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Shipment ID</th>
                            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Product Name</th>
                            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Creation Date</th>
                            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Min / Max Temp</th>
                            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Last Reviewer</th>
                            <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
            `;

            shipments.forEach(item => {
                html += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 text-sm font-medium text-paxafe-600">${item.id}</td>
                        <td class="px-6 py-4 text-sm text-slate-700">${item.product}</td>
                        <td class="px-6 py-4 text-sm text-slate-500">${item.date}</td>
                        <td class="px-6 py-4 text-sm text-slate-600 font-mono text-xs">${item.min} / ${item.max}</td>
                        <td class="px-6 py-4 text-sm text-slate-500">${item.reviewer}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs font-medium rounded-full border border-opacity-20 ${item.statusColor} border-current">
                                ${item.status}
                            </span>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            contentArea.innerHTML = html;
        }

        // RENDER VIEW 2: GROUPED CARDS
        function renderGroupedView() {
            // 1. Group Data by ID
            const groups = shipments.reduce((acc, item) => {
                if (!acc[item.id]) acc[item.id] = [];
                acc[item.id].push(item);
                return acc;
            }, {});

            // 2. Sort Groups by Date (using date of first item in group)
            const sortedGroupKeys = Object.keys(groups).sort((a, b) => {
                // Simple string comparison for dates works for YYYY-MM-DD format
                // Reverse order for "Newest First"
                return groups[b][0].date.localeCompare(groups[a][0].date); 
            });

            let html = `<div class="p-6 space-y-6 fade-in bg-slate-50 min-h-full">`;

            // 3. Build Cards
            sortedGroupKeys.forEach(shipId => {
                const groupItems = groups[shipId];
                const aggregateStatus = groupItems[0].status; // Assuming items share status for this demo
                const statusColor = groupItems[0].statusColor;
                const date = groupItems[0].date;

                html += `
                    <div class="bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md transition-shadow overflow-hidden">
                        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <div class="flex items-center gap-4">
                                <div class="flex flex-col">
                                    <span class="text-xs text-slate-400 uppercase font-bold tracking-wider">Shipment ID</span>
                                    <span class="text-lg font-bold text-paxafe-800">${shipId}</span>
                                </div>
                                <div class="h-8 w-px bg-slate-200 mx-2"></div>
                                <div class="flex flex-col">
                                    <span class="text-xs text-slate-400 uppercase font-bold tracking-wider">Creation Date</span>
                                    <span class="text-sm font-medium text-slate-600">${date}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="text-xs text-slate-500 font-medium">Aggregate Status:</span>
                                <span class="px-3 py-1 text-xs font-bold rounded-full border border-opacity-20 ${statusColor} border-current">
                                    ${aggregateStatus}
                                </span>
                            </div>
                        </div>

                        <div class="p-0">
                            <table class="w-full text-left">
                                <thead class="bg-white border-b border-slate-100">
                                    <tr>
                                        <th class="px-6 py-2 text-xs font-semibold text-slate-400">Product Name</th>
                                        <th class="px-6 py-2 text-xs font-semibold text-slate-400">Temp Range</th>
                                        <th class="px-6 py-2 text-xs font-semibold text-slate-400">Reviewer</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">
                `;

                groupItems.forEach(item => {
                    html += `
                        <tr class="hover:bg-slate-50">
                            <td class="px-6 py-3 text-sm text-slate-700 font-medium flex items-center gap-2">
                                <i class="fa-solid fa-box-open text-slate-300"></i> ${item.product}
                            </td>
                            <td class="px-6 py-3 text-sm text-slate-600 font-mono text-xs">${item.min} / ${item.max}</td>
                            <td class="px-6 py-3 text-sm text-slate-500">${item.reviewer}</td>
                        </tr>
                    `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            contentArea.innerHTML = html;
        }
    </script>
</body>
</html>
